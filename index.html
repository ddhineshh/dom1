<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>
<body class = bg-info>
    <div class="container">
        <div class="pad col-11">
            <div class="row">
            <span class="text-right row" id="first"><p></p></span>
            <br>
            <input type="text" class="text-right form-control row" id="input" >
            <br>
            <br>
            <div class="row">
            <button type="button" id="seven" value="7" class="bg-dark text-white col">7</button>
            <button type="button" id="eight" value="8" class="bg-dark text-white col">8</button>
            <button type="button" id="nine" value="9" class="bg-dark text-white col">9</button>
            <button type="button" id="plus" value="+" class="bg-warning col">+</button>
            </div>
            <br><br>
            <div class="row">
            <button type="button" id="four" value="4" class="bg-dark text-white col">4</button>
            <button type="button" id="five" value="5" class="bg-dark text-white col">5</button>
            <button type="button" id="six" value="6" class="bg-dark text-white col">6</button>
            <button type="button" id="minus" value="-" class="bg-warning col">-</button>
            </div>
            <br><br>
            <div class="row">
            <button type="button" id="one" value="1" class="bg-dark text-white col">1</button>
            <button type="button" id="two" value="2" class="bg-dark text-white col">2</button>
            <button type="button" id="three" value="3" class="bg-dark text-white col">3</button>
            <button type="button" id="multi" value="*" class="bg-warning col">*</button>
            </div>
            <br><br>
            <div class="row">
            <button type="button" id="clear" class="bg-warning col fw-bold">C</button>
            <button type="button" id="zero" value="0" class="bg-dark col text-white">0</button>
            <button type="button" id="equal" class="bg-success col">=</button>
            <button type="button" id="divide" value="/" class="bg-warning col">/</button>
            <br><br>
            </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
